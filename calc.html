<html>
  <style>
.flex-container{
  background-color: rgb(221, 237, 170);
  display: flex;
  flex-wrap: wrap;
  width: 40%;
  height: 75%;
  margin: 0 auto;
}
.regular-div{
  background-color: rgb(215, 129, 106);
  width: 100px;
  margin: 10px;
  line-height: 75px;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}
body{
  background-color: rgb(237, 239, 225);
}
#screen{
  flex-basis: 100%;
  height: 75px;
}
#equal{
  flex-basis: 100%;
}
  </style>
  <body>
    <div class="flex-container">
      <div id="screen" class="regular-div"></div>
      <div id="zero" class="regular-div" onclick="number(0)">0</div>
      <div id="one" class="regular-div" onclick="number(1)">1</div>
      <div id="two" class="regular-div" onclick="number(2)">2</div>
      <div id="three" class="regular-div" onclick="number(3)">3</div>
      <div id="four" class="regular-div" onclick="number(4)">4</div>
      <div id="five" class="regular-div" onclick="number(5)">5</div>
      <div id="six" class="regular-div" onclick="number(6)">6</div>
      <div id="seven" class="regular-div" onclick="number(7)">7</div>
      <div id="eight" class="regular-div" onclick="number(8)">8</div>
      <div id="nine" class="regular-div" onclick="number(9)">9</div>
      <div id="plus" class="regular-div" onclick="plus()">+</div>
      <div id="minus" class="regular-div" onclick="minus()">-</div>
      <div id="divide" class="regular-div" onclick="divide()">/</div>
      <div id="multiply" class="regular-div" onclick="multiply()">*</div>
      <div id="clear" class="regular-div" onclick="clearScreen()">C</div>
      <div id="equal" class="regular-div" onclick="equal()">=</div>
    </div>
<script>
var screen= document.getElementById("screen");
var storedValue= 0;
var solution = document.getElementById("equal");
var operation = "plus"

function equal(){
  var output=0;
  if(operation=="plus")
  {
    output=storedValue+Number(screen.innerHTML)
  }
  else if(operation=="minus")
  {
    output=storedValue-Number(screen.innerHTML)
  }
  else if(operation=="multiply"){
    output=storedValue*Number(screen.innerHTML)
  }
  else if(operation=="divide"){
    output=storedValue/Number(screen.innerHTML)
  }

  operation=""



// set screen to output

  screen.innerHTML=output;
}
function multiply(){
  storedValue = Number(screen.innerHTML);
  screen.innerHTML="";
  operation = "multiply";
}
function divide(){
  storedValue = Number(screen.innerHTML);
  screen.innerHTML="";
  operation = "divide";
}
function minus(){
  storedValue = Number(screen.innerHTML);
  screen.innerHTML="";
  operation = "minus";
}
function plus(){
  storedValue = Number(screen.innerHTML);
  screen.innerHTML="";
  operation = "plus";
}
function clearScreen(){
  screen.innerHTML=""
}
function number(x){
  if(operation==""){
    screen.innerHTML=""
  }
  screen.innerHTML=screen.innerHTML+x
}

</script>
  </body>
</html>
