<html>
  <style>
.flex-container{
  background-color: rgb(221, 237, 170);

}

}

}

  <body>
    <div class="flex-container">

      <div id="divide" class="regular-div" onclick="divide()">/</div>
      <div id="multiply" class="regular-div" onclick="multiply()">*</div>

    </div>
<script>
var screen= document.getElementById("screen");
var storedValue= 0;
var solution = document.getElementById("equal");
var operation = "plus"

function equal(){
  var output=0;
  if(operation=="plus")
  {
    output=storedValue+Number(screen.innerHTML)
  }
  else if(operation=="minus")
  {
    output=storedValue-Number(screen.innerHTML)
  }
  else if(operation=="multiply"){
    output=storedValue*Number(screen.innerHTML)
  }
  else if(operation=="divide"){
    output=storedValue/Number(screen.innerHTML)
  }




// set screen to output
function equal(){
  screen.innerHTML=output;
}
function multiply(){
  storedValue = Number(screen.innerHTML);
  screen.innerHTML="";
  operation = "multiply";
}

}

}

  screen.innerHTML=""
}

function three(){

function two(){

}
function one(){

}

}
</script>
  </body>
</html>
