<html>
  <style>
.flex-container{
  background-color: rgb(221, 237, 170);
  display: flex;
  flex-wrap: wrap;
  width: 40%;
  height: 75%;
  margin: 0 auto;
}
.regular-div{
  background-color: rgb(215, 129, 106);
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  display: flex;
}

#screen{
  flex-basis: 100%;
}
#equal{
  flex-basis: 100%;
}

    <div class="flex-container">
      <div id="screen" class="regular-div">screen</div>
      <div id="zero" class="regular-div">0</div>

      <div id="two" class="regular-div">2</div>
      <div id="three" class="regular-div">3</div>
      <div id="four" class="regular-div">4</div>
      <div id="five" class="regular-div">5</div>
      <div id="six" class="regular-div">6</div>
      <div id="seven" class="regular-div">7</div>
      <div id="eight" class="regular-div">8</div>
      <div id="nine" class="regular-div">9</div>
      <div id="plus" class="regular-div">+</div>
      <div id="minus" class="regular-div">-</div>
      <div id="divide" class="regular-div">/</div>
      <div id="multiply" class="regular-div">*</div>
      <div id="equal" class="regular-div" onclick="equals()">=</div>
    </div>
<script>
function equals(){

}

</script>
  </body>
</html>
